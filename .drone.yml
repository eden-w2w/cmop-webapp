kind: pipeline
type: docker
volumes:
- name: temp
  temp: {}
- name: host
  host:
    path: /var/run/docker.sock
steps:
- name: master_install
  image: node:16-alpine
  pull: always
  commands:
  - npm install
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: temp
    path: /webapp
  - name: host
    path: /var/run/docker.sock
- name: master_build
  image: node:16-alpine
  pull: always
  commands:
  - npm run build
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: temp
    path: /webapp
  - name: host
    path: /var/run/docker.sock
- name: master_ship
  image: docker:19.03.12
  pull: always
  commands:
  - docker build -t registry.cn-hangzhou.aliyuncs.com/w2wing/cmop-webapp:latest .
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: temp
    path: /webapp
  - name: host
    path: /var/run/docker.sock
